name: Deploy

on:
  push:
    branches:
      - main

jobs:
  Deploy:
    name: Deploy to EC2
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2 
      - name: Clone & Deploy
        env:
            PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
            HOSTNAME: ${{secrets.SSH_HOST}}
            USER_NAME: ${{secrets.USER_NAME}}
      
        run: |
          echo "$PRIVATE_KEY" > private_key && chmod 600 private_key
          ssh -o StrictHostKeyChecking=no -i private_key ${USER_NAME}@${HOSTNAME} '

              # Start deployment.
              cd /var/www &&
              sudo rm -rf openDataZurichGateway &&
              sudo git clone https://github.com/FeelHippo/openDataZurichGateway.git &&
              sudo chmod -R 777 openDataZurichGateway &&
              cd openDataZurichGateway &&
              python3 -m venv venv &&
              source venv/bin/activate &&
              python -V &&
              pip install --upgrade pip setuptools wheel &&
              pip install Flask &&
              pip install flask-restful &&
              pip install python-dotenv &&
              pip install flasgger &&
              pip install xmltodict &&
              ls -a &&
              cd /flaskr &&
              pm2 start __init__.py --name zurich-geoportal-gateway
              '
